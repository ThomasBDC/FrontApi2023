<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="style/style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="logo">LOGO</h1>
        <ul class="nav">
            <li class="navlink"><a href="/">Home</a></li>
            <li class="navlink show-connected"><a href="/replays">Les replays</a></li>
            <li class="navlink"><a href="/categories">Les catégories</a></li>
            <li class="navlink">
                <button class="open-modal show-disconnected" data-cible="#modal-login">Se connecter</button>
                <button class="show-connected" id="logout-btn" onclick="logout()" >Déconnexion</button>
                <a class="show-connected" id="HelloLink"></a>
            </li>
        </ul>
        <div class="burger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main id="main-page">

    </main>


    <footer>

    </footer>
    
    <div id="Loader" class="hide">
        <div class="loader-modal">
            <p>Chargement...</p>
            <span class="spinner">
                |
            </span>
        </div>
    </div>   
    
    <div class="background-modal hide login" id="modal-login">
        <div class="modal login" >
            <div class="modal-header">
                <h2>Se connecter</h2>
            </div>
            <div class="modal-content">
                <form id="login-form">
                    <div class="label-input">
                        <label>Username</label>
                        <input name="username" type="text"/>
                    </div>
                    <div class="label-input">
                        <label>Mot de pase</label>
                        <input name="password" type="password"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="valid-form-login" data-cible="#login-form">Connexion</button>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="js/router.js"></script>
</body>
</html>
